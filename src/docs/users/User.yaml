paths:
  /api/users:
    get:
      summary: Obtenemos todos los usuarios de la base datos
      tags: 
        - Users
      responses: 
        "200":
          description: Se obtiene todos los usuarios correctamente
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"                
        "500":
          description: Error interno del servidor

  /api/users/{uid}:
    get:
      summary: Obtiene un solo usuario por ID
      tags: 
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: Id del usuario que se quire buscar
        schema:
          $type: String
      responses: 
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor     
components: 
  schemas: 
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por MongoDb
        first_name: 
          type: string
          description: Nombre del usuario
        last_name: 
          type: string
          description: Apellido del usuario
        password:
          type: string
          description: Password del usuario
      example:
        _id: ObjectId("12345")
        first_name: Tinki
        last_name: Winki
        password: 1234

        