    get:
      summary: Obtenemos todos los usuarios de la base datos
      tags: 
        - Users
      responses: 
        "200":
          description: Se obtiene todos los usuarios correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor