paths:
  /api/products:
    get:
      summary: Obtenemos todos los productos de la base de datos
      tags: 
        - Products
      responses: 
        "200":
          description: Se obtiene todos los productos correctamente
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Product"                
        "500":
          description: Error interno del servidor
    post:
      summary: este endpoint crea un nuevo producto
      tags:
        - Products
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/createProduct"
      responses:
        "201":
          description: Producto creado correctamente
        "500":
          description: Error interno del servidor
     
  /api/products/{uid}:
    get:
      summary: Obtiene un solo usuario por ID
      tags: 
        - Products
      parameters:
      - name: uid
        in: path
        required: true
        description: Id del usuario que se quire solicitar
        schema:
          $type: String
      responses: 
        "200":
          description: Producto encontrado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Product"
        "500":
          description: Error interno del servidor
    put:  
    summary: Obtiene un solo usuario por ID
      tags: 
        - Products
      parameters:
      - name: uid
        in: path
        required: true
        description: Id del usuario que se quire solicitar
        schema:
          $type: String 
components: 
  schemas: 
    Products:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por MongoDb
        title: 
          type: string
          description: Nombre del producto
        price: 
          type: Number
          description: Precio del producto
        img:
          type: string
          description: Imagen del Producto
        code: 
          type: string
          description: Código único de cada producto
        stock: 
          type: Number
          description: Cantidad disponible del producto en cuestión
        category:
          type: String
          description: Categoría a la que pertenece el producto
        status:
          type: boolean
        thumbnails:
          type: array
        
      example:
        _id: ObjectId("12345")
        title: Torre de sonido Stromberg
        price: 100000
        img: "Imagen"
        code: "abc123"
        stock: 50000
        category: "Sonido"
        status: true
        thumbnails: []

