paths:
  /api/carts/{uid}:
    get:
      summary: Obtiene un carrito por ID
      tags: 
        - Carts
      parameters:
      - name: uid
        in: path
        required: true
        description: Id del carrito que se quire solicitar
        schema:
          $type: String
      responses: 
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "500":
          description: Error interno del servidor     
components: 
  schemas: 
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por MongoDb
        products: 
          type: ObjectId
          description: Listado de productos
          required: true
        quantity:
          type: Number
          required: true
  requestBodies: 
    createUser:
      type: object
      properties:
        products: 
          type: ObjectId
          description: Lista de productos
        quantity: 
          type: Number
          description: Cantidad total de productos en el carrito
