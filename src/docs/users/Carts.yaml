paths:
  /api/carts:
    post:
      summary: Crear un nuevo carrito
      tags:
        - Carts
      responses:
        "200":
          description: Carrito creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito que se quiere solicitar
          schema:
            type: string
      responses:
        "200":
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
    delete:
      summary: Vac√≠a el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito que se quiere vaciar
          schema:
            type: string
      responses:
        "200":
          description: Carrito vaciado exitosamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

    put:
      summary: Actualiza el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito que se quiere actualizar
          schema:
            type: string
      requestBody:
        description: Lista de productos actualizada
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  schema:
                    type: array
                    properties:
                      products:
                        type: string
                        required: true
                      quantity:
                        type: integer
                        required: true
                        items:
                        $ref: "#/components/schemas/ProductInCart"
                  
      responses:
        "200":
          description: Carrito actualizado exitosamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/products/{pid}:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Id del producto
          schema:
            type: string
      requestBody:
        description: Cantidad del producto a agregar
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  default: 1
      responses:
        "200":
          description: Producto agregado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor
        
    put:
      summary: Actualiza la cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Id del producto
          schema:
            type: string
      requestBody:
        description: Nueva cantidad del producto
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  required: true
      responses:
        "200":
          description: Cantidad actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor
    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: Id del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Id del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado por MongoDB
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductInCart"
    ProductInCart:
      type: object
      properties:
        product:
          type: string
          description: ID del producto
        quantity:
          type: integer
          description: Cantidad del producto en el carrito
